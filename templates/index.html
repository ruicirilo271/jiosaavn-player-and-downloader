<!DOCTYPE html>
<html lang="pt">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <h1>JioSaavn Downloader</h1>

        <h2>Histórico</h2>
        <ul id="historyList"></ul>
    </section>

    <script src="/static/script.js"></script>
</body>
</html>
